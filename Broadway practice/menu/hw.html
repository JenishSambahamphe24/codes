<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hw.css" />
  </head>
  <body>
    <div class="mobile-screen">
      <h3>Mobile</h3>
      <div class="mobile-container">
        <div class="item header">Header</div>
        <div class="item menu">menu</div>
        <div class="item head">head</div>
        <div class="item main">main</div>
        <div class="item banner">banner</div>
        <div class="item extra">extra</div>
        <div class="item image">image</div>
      </div>
    </div>
    <!-- <h3>Desktop</h3> -->
    <div class="desktop-screen">
      <h3>Desktop</h3>
      <div class="d-container">
        <div class="d-items d-header">Header</div>
        <div class="d-items d-menu">menu</div>
        <div class="d-items d-hero">hero</div>
        <div class="d-items d-main">main</div>
        <div class="d-items d-extra">extra</div>
        <div class="d-items d-image">image</div>
        <div class="d-items d-banner">Banner</div>
      </div>
    </div>
    <div class="clear"></div>
    <!-- for tablet screen  -->
    <div class="tablet-screen">
      <h3>Tablet</h3>
      <div class="tablet-container">
        <div class="t-items t-header">Header</div>
        <div class="t-items t-menu">Menu</div>
        <div class="t-items t-hero">Hero</div>
        <div class="t-items t-main">Main</div>
        <div class="t-items t-banner">Banner</div>
        <div class="t-items t-extra">Extra</div>
        <div class="t-items t-image">Image</div>
      </div>
    </div>
  </body>
</html>
